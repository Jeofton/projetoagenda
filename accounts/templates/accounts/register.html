{% extends 'base.html' %}

{% block conteudo %}
    <h1 class="mt-3 mb-3">Cadastro</h1>
        <form method="POST" action="{% url 'register' %}">
            {% include 'components/_messages.html' %}
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Nome</label>
                <input type="text" class="form-control" name='nome'>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Sobrenome</label>
                <input type="text" class="form-control" name='sobrenome'>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" name='email'>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Usuario</label>
                <input type="text" class="form-control" name='usuario'>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Senha</label>
                <input type="password" class="form-control" name='senha'>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Repetir Senha</label>
                <input type="password" class="form-control" name='senha2'>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar-me</button>
        </form>
{% endblock %}
