{% extends 'base.html' %}

{% block conteudo %}
    <h1 class="mt-3 mb-3">Olá {{user.first_name}} {{user.last_name}}</h1>

    {% include 'components/_messages.html' %}

    <p>O seu nome de usuário é {{ user }}</p>

    <div class="container">
        <form action="{% url 'dashboard' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="table">            
            <tr>
                <td>
                <button type="submit" class="btn btn-primary">Enviar</button>
                </td>
            </tr>
            {{ form }}
            <tr>
                <td>
                <button type="submit" class="btn btn-primary">Enviar</button>
                </td>
            </tr>
        </table>
        </form>
    </div>

{% endblock %}
