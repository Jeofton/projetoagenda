{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% include 'components/_head.html' %}
    <title>Agenda - {%block titulo%}{%endblock%}</title>
    
</head>
<body class="container">
    {% include 'components/_navbar.html' %}

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                {% if 'accounts' not in request.path %}
                <br><br>
                <form action="{% url 'busca' %}" method="get">
                    <div class="form-group row">
                        <div class="col-12">
                            <input class="form-control" type="search" value="{{ request.GET.termo }}" name="termo" id="search-input" placeholder="Digite sua pesquisa">
                            {% include 'components/_messages.html' %}
                        </div>
                    </div>
                </form>
                {% endif %}
            </div>
        </div>
    </div>
    <br>
    
    {%block conteudo%}
    {%endblock%}


    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    
    
</body>
</html>
